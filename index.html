<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="time-block lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour input-group-text" id="time9am inputGroup-sizing-lg" data-time="900">9AM</span>
        </div>
        <input type="text" class="form-control text-box9a" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour input-group-text" id="time10am inputGroup-sizing-lg" data-time="1000">10AM</span>
        </div>
        <input type="text" class="form-control text-box10a" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour input-group-text" id="inputGroup-sizing-lg" data-time="1100">11AM</span>
        </div>
        <input type="text" class="form-control text-box11a" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour input-group-text" id="inputGroup-sizing-lg">12PM</span>
        </div>
        <input type="text" class="form-control text-box12p" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour input-group-text" id="inputGroup-sizing-lg">1PM</span>
        </div>
        <input type="text" class="form-control text-box1p" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour input-group-text" id="inputGroup-sizing-lg">2PM</span>
        </div>
        <input type="text" class="form-control text-box2p" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour input-group-text" id="inputGroup-sizing-lg">3PM</span>
        </div>
        <input type="text" class="form-control text-box3p" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour input-group-text" id="inputGroup-sizing-lg">4PM</span>
        </div>
        <input type="text" class="form-control text-box4p" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn btn btn-outline-secondary" type="button">Button</button>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour input-group-text" id="inputGroup-sizing-lg">5PM</span>
        </div>
        <input type="text" class="form-control text-box5p" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn btn btn-outline-secondary" type="button">Button</button>
      </div>
      


    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
  
</html>
